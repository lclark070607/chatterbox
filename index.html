<!doctype html>
<html>
<!--Don't forget comments-->

<head>
    <title>FrontEnd Chatter</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="emojify.js"></script>
    <script src="chatter.js"></script>
</head>

<body>

    <header>
        <section id="top-bar">
            <h1>#frontend chatter</h1>
        </section>

        <nav></nav>
    </header>

    <main>
        <!--I made a sidebar section to test repsonsiveness-->
        <section id="side-bar">
            <h1>chatters</h1>
        </section>
        <!--end of sidebar-->
        <!--most of this section might get deleted after JS-->
        <section id="all-message">
            <ul class="message" id="incoming-message">
                <li>:smile xD</li>
            </ul>
            <ul class="message" id="outgoing-message">
            </ul>
        </section>
    </main>

    <footer>
        <input type="text" id="type" placeholder="Type Your Message">
        <input type="hidden" id="myname" value="Louise">
        <button id="send">Send</button>
    </footer>
</body>

</html>
